<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f5f5f5; text-align: left; }
        .container { max-width: 900px; margin: 24px auto; }
        .actions { display: flex; gap: 8px; }
        .btn { padding: 6px 12px; border-radius: 4px; text-decoration: none; }
        .btn-primary { background: #2563eb; color: #fff; }
        .btn-secondary { background: #10b981; color: #fff; }
        .btn-danger { background: #ef4444; color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Management</h1>
    <div style="margin: 12px 0;">
        <a class="btn btn-primary" th:href="@{/students/new}">+ Add Student</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">John Doe</td>
            <td th:text="${student.email}">john@example.com</td>
            <td th:text="${student.course}">Math</td>
            <td>
                <div class="actions">
                    <a class="btn btn-secondary" th:href="@{'/students/' + ${student.id} + '/edit'}">Edit</a>
                    <form th:action="@{'/students/' + ${student.id} + '/delete'}" method="post" th:object="${student}">
                        <button class="btn btn-danger" type="submit" onclick="return confirm('Delete this student?')">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="5">No students found. Click "Add Student" to create one.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
